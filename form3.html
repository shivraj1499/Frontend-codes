<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <!--Select-->

    <label for="fruits">Choose Fruits</label>
    <select id="fruits" name="fruits">
        <option value="chery">chery</option>
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
    </select><br><br>

    <label for="Choose a name">Choose a Name</label>
    <select id="name" name="name">
        <option value="Shivraj">Shivraj</option>
        <option value="Ram">Ram</option>
    </select><br><br>

    <!--Textarea-->

    <label for="comment">Yours Comments</label>
    <textarea id="comment" name="comment" rows="2" cols="20">
        Enter your comments.....
    </textarea><br><br>

    <!--fieldset-->

    <fieldset>
        <legend>Peronal info</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required>
    </fieldset><br>

    <button type="submit">Submit</button>
</body>
</html>
